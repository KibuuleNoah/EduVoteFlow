<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Output Panel with Copy Functionality</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .code-output-panel {
        position: relative;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="card" style="max-width: 20rem">
        <div class="card-header d-flex justify-content-end p-1">
          <i class="bx bx-copy"></i>
        </div>
        <div class="card-body text-nowrap overflow-auto p-2">
          Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint
          cillum sint consectetur cupidatat.
        </div>
      </div>
    </center>

    <!-- <div class="container mt-5"> -->

    <!--     <i class="bx bx-copy"></i> Copy -->
    <!--   </button> -->
    <!-- </div> -->

    <script>
      function copyToClipboard(text) {
        const tempTextInput = document.createElement("input");
        tempTextInput.value = text;
        document.body.appendChild(tempTextInput);
        tempTextInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextInput);
      }
    </script>

    <!-- Include Bootstrap and Boxicons -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
